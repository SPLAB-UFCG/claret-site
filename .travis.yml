language: python

sudo: enabled

env:
  global:
    - GITHUB_REPO: "SPLAB-UFCG/claret-site"
    - secure: ""

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.47.1/hugo_0.47.1_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - pip install Pygments

script:
  - git remote -v
  - hugo

deploy:
  verbose: true
  provider: pages
  skip-cleanup: true
  keep-history: true
  local-dir: docs
  repo: splab-ufcg/claret-site
  target_branch: master
  on:
    branch: master
